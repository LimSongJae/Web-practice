<!DOCTYPE html>
<html>
  <head>
    <title>회원가입</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles3.css" />

    <script type="text/javascript">
      function mChk() {
        user_id = document.form.id.value;
        user_pw = document.form.pw.value;

        if (user_id == "tester" && user_pw == "1234") {
          document.location.href = "Menu.html";
        } else {
          alert("로그인에 실패했습니다.");
          document.form.reset();
          document.form.id.focus();
        }
      }
    </script>
  </head>

  <body onload="document.form.id.focus()">
      <form name="form">
        <table
          border="1"
          align="center"
          cellspacing="1"
          width="300"
          height="150"
        >
          <tr align="center">
            <td colspan="2" height="30"><b>로그인 확인</b></td>
          </tr>
          <tr>
            <td>아이디</td>
            <td><input type="text" name="id" size="20" maxlength="12" /></td>
          </tr>
          <tr>
            <td>비밀번호</td>
            <td>
              <input type="password" name="pw" size="20" maxlength="12" />
            </td>
          </tr>
          <tr align="center">
            <td><input type="button" value="로그인" onclick="mChk()" /></td>
          </tr>
        </table>
      </form>
  </body>
</html>
